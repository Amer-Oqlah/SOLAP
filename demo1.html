<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Switching layers</title>
  <style>
    body,
    html {
      margin: 0;
    }

    .map {
      width: 100vw;
      height: 100vw;
      max-height: calc(100vh - 100px);
      min-height: 200px;
    }
  </style>
</head>

<body>
  <div id="map" class="map"></div>
  <select id="countyTractSelector" size="2">
    <option value="county" selected>county</option>
    <option value="tract">tract</option>
  </select>

  <script src="./demo1.js"></script>
</body>

</html>
